<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false"></script>

<script>
    //var myCenter=new google.maps.LatLng(39.908572,116.397813);

    var poi = [
        {x:36.387,y:94.910,href:"http://114.112.51.19:8080/category.php?id=5&brand=12",content:"昆仑山"},
        {x:28.5713,y:86.6224,href:"http://114.112.51.19:8080/category.php?id=3&brand=1",content:"珠峰冰川"},
        {x:30.589,y:91.266,href:"http://114.112.51.19:8080/category.php?id=3&brand=2",content:"5100"},
        {x:37.95,y:75.3,href:"http://114.112.51.19:8080/category.php?id=3&brand=3",content:"帕米尔"},
        {x:29.570,y:101.983,href:"http://114.112.51.19:8080/category.php?id=3&brand=4",content:"古谷冰川泉水"},
        {x:32.11,y:102.99,href:"http://114.112.51.19:8080/category.php?id=3&brand=5",content:"九千年冰川泉水"},
        {x:47.2002,y:47.204552,href:"http://114.112.51.19:8080/category.php?id=3&brand=6",content:"阿尔山矿泉"},
        {x:36.19,y:102.05,href:"http://114.112.51.19:8080/category.php?id=3&brand=7",content:"昂思多"},
        {x:48.1709,y:126.3118,href:"http://114.112.51.19:8080/category.php?id=3&brand=8",content:"5°C"},
        {x:24.814,y:108.168,href:"http://114.112.51.19:8080/category.php?id=3&brand=13",content:"纳翁"}
    ];

    function initialize(){
        
        var pois = [],markers=[],infowindow=[];
        for(var i=0;i <poi.length;i++){
            pois[i] = new google.maps.LatLng(poi[i].x,poi[i].y);
        }

        var mapProp = {
              center:pois[0],
              zoom:3,
              mapTypeId:google.maps.MapTypeId.TERRAIN
        };

        var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

        for(var j=0;j <poi.length;j++){
            markers[j] = new google.maps.Marker({position:pois[j]});
            markers[j].setMap(map);
            infowindow[j] = new google.maps.InfoWindow({
                content:'<a target="_blank" style="min-width:100px;display:inline-block" href="'+poi[j].href+'">'+poi[j].content+'</a>'
            });

            (function(j){
                google.maps.event.addListener(markers[j], 'click', function() {
                    infowindow[j].open(map,markers[j]);
                });
            })(j);
        }


    }

   google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
    <div id="googleMap" style="width:932px;height:600px;"></div>
</body>
</html>
